syntax = "proto3";
option optimize_for = SPEED;

package coterie;

message CoterieMsg {
	enum Type {
		INSERT_ENTRY = 0;
		INSERT_RECORD = 1;
	}

	Type type = 1;
	InsertEntryMsg insert_entry_msg = 2;
	InsertRecordMsg insert_record_msg = 3;
}

message InsertEntryMsg {
	uint64 token = 1;
	string key = 2;
	string value = 3;
}

message InsertRecordMsg {
	uint64 token = 1;
	map<string,string> entries = 2;
}
